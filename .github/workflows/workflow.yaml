name: Test
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  style:
    name: Code style check
    runs-on: ubuntu-latest
    steps:
      - name: install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      - name: checkout
        uses: actions/checkout@v3

      - name: run lint
        run: make lint

      - name: run format check
        run: make check

  sdk-tests:
    name: SDK tests
    runs-on: ubuntu-latest
    steps:
      - name: install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      - name: checkout
        uses: actions/checkout@v3

      - name: run tests
        run: make test

  build-examples:
    name: Build examples
    runs-on: ubuntu-latest
    container:
      image: tinygo/tinygo:0.24.0
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache built examples
        uses: actions/cache@v3
        id: cache-built-examples
        with:
          path: examples
          key: examples-${{ hashFiles('examples/**', 'proxywasm/**', 'Makefile') }}-tinygo-0.24.0

      - name: Install Go
        if: steps.cache-built-examples.outputs.cache-hit != 'true'
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      # TinyGo's release container does not have Make command.
      - name: Install Make
        if: steps.cache-built-examples.outputs.cache-hit != 'true'
        run: apt install make

      - name: Build examples
        if: steps.cache-built-examples.outputs.cache-hit != 'true'
        run: make build.examples

  e2e-tests:
    strategy:
      fail-fast: false
      matrix:
        image: [
          "envoyproxy/envoy-dev:latest",
          "envoyproxy/envoy:v1.19-latest",
          "envoyproxy/envoy:v1.20-latest",
          "envoyproxy/envoy:v1.21-latest",
          "envoyproxy/envoy:v1.22-latest",
          "envoyproxy/envoy:v1.23-latest",
          "istio/proxyv2:1.11.7",
          "istio/proxyv2:1.12.4",
          "istio/proxyv2:1.13.1",
          "istio/proxyv2:1.14.0",
        ]
    name: E2E Test (${{ matrix.image }})
    needs: [build-examples]
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.image }}
      options: --privileged
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      - name: Print Envoy version
        run: envoy --version

      - name: Install Make
        run: apt update && apt install make

      - name: Checkout
        uses: actions/checkout@v3

      - name: Fetch built examples
        uses: actions/cache@v3
        with:
          path: examples
          key: examples-${{ hashFiles('examples/**', 'proxywasm/**', 'Makefile') }}-tinygo-0.24.0

      - name: Run e2e test
        run: make test.e2e
        env:
          # Explicitly disable CGO even though we don't use it anywhere. 
          # That is because envoy containers do not have GCC installed
          # plus CGO is enbaled by default, which results in build error.
          CGO_ENABLED: "0"
