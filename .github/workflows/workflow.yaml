name: test
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  style:
    name: Code style check
    runs-on: ubuntu-latest
    steps:
      - name: install Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16.3'

      - name: checkout
        uses: actions/checkout@v2

      - name: run lint
        run: make lint

      - name: run format check
        run: make check

  sdk-tests:
    name: SDK tests
    runs-on: ubuntu-latest
    steps:
      - name: install Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16.3'

      - name: checkout
        uses: actions/checkout@v2

      - name: run tests
        run: make test

  build-examples:
    name: Build examples
    runs-on: ubuntu-latest
    container:
      image: tinygo/tinygo:0.18.0
    steps:
      - name: install Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16.3'

      # TinyGo's release container does not have Make command.
      - name: install Make
        run: apt install make

      - name: checkout
        uses: actions/checkout@v2

      - name: cache built examples
        uses: actions/cache@v2
        id: cache-built-examples
        with:
          path: examples
          key: examples-${{ hashFiles('examples/**', 'proxywasm/**') }}

      - name: build examples
        if: steps.cache-built-examples.outputs.cache-hit != 'true'
        run: make build.examples

  e2e-tests:
    strategy:
      fail-fast: false
      matrix:
        image: [ "envoyproxy/envoy:v1.18.2", "istio/proxyv2:1.9.3", "istio/proxyv2:1.10.0" ]
    name: E2E Test (${{ matrix.image }})
    needs: build-examples
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.image }}
      options: --privileged
    steps:
      - name: install Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16.3'

      - name: install Make
        run: apt update && apt install make

      - name: checkout
        uses: actions/checkout@v2

      - name: fetch built examples
        uses: actions/cache@v2
        with:
          path: examples
          key: examples-${{ hashFiles('examples/**', 'proxywasm/**') }}

      - name: run e2e test
        run: make test.e2e
        env:
          CGO_ENABLED: "0"
