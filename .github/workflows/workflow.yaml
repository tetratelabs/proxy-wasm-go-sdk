name: test
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  style:
    name: Code style check
    runs-on: ubuntu-latest
    steps:
      - name: install Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16.5'

      - name: checkout
        uses: actions/checkout@v2

      - name: run lint
        run: make lint

      - name: run format check
        run: make check

  sdk-tests:
    name: SDK tests
    runs-on: ubuntu-latest
    steps:
      - name: install Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16.5'

      - name: checkout
        uses: actions/checkout@v2

      - name: run tests
        run: make test

  build-examples:
    name: Build examples
    runs-on: ubuntu-latest
    steps:
      - name: Install TinyGo
        run: |
          wget https://github.com/tinygo-org/tinygo/releases/download/v0.18.0/tinygo_0.18.0_amd64.deb
          sudo dpkg -i tinygo_0.18.0_amd64.deb

      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache built examples
        uses: actions/cache@v2
        id: cache-built-examples
        with:
          path: examples
          key: ${{ hashFiles('examples/**', 'proxywasm/**') }}

      - name: Build examples
        if: steps.cache-built-examples.outputs.cache-hit != 'true'
        run: make build.examples

      - name: Login to GitHub Container Registry
        if: ${{ github.ref == 'refs/heads/main' }} # Only push on the main branch.
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build/Push Docker images
        if: ${{ github.ref == 'refs/heads/main' }} # Only push on the main branch.
        run: make wasm_image.build_push

      - name: Build/Push OCI images
        if: ${{ github.ref == 'refs/heads/main' }} # Only push on the main branch.
        run: make wasm_image.build_push_oci

  e2e-tests:
    strategy:
      fail-fast: false
      matrix:
        image: [ 
          "envoyproxy/envoy-dev:latest", 
          "envoyproxy/envoy:v1.18.2", 
          "istio/proxyv2:1.9.3", 
          "istio/proxyv2:1.10.0",
        ]
    name: E2E Test (${{ matrix.image }})
    needs: [build-examples]
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.image }}
      options: --privileged
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16.5'

      - name: Print Envoy version
        run: envoy --version

      - name: Install Make
        run: apt update && apt install make

      - name: Checkout
        uses: actions/checkout@v2

      - name: Fetch built examples
        uses: actions/cache@v2
        with:
          path: examples
          key: ${{ hashFiles('examples/**', 'proxywasm/**') }}

      - name: Run e2e test
        run: make test.e2e
        env:
          CGO_ENABLED: "0"
