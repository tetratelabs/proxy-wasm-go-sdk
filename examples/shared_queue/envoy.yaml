bootstrap_extensions:
- name: envoy.bootstrap.wasm
  typed_config:
    "@type": type.googleapis.com/envoy.extensions.wasm.v3.WasmService
    singleton: true
    config:
      configuration:
        "@type": type.googleapis.com/google.protobuf.StringValue
        value: "http_request_headers"
      # Use the same vm_config as below, so we can reuse the same VM for multiple queues.
      vm_config:
        vm_id: "receiver"
        runtime: "envoy.wasm.runtime.v8"
        code:
          local:
            filename: "./examples/shared_queue/receiver/main.go.wasm"

- name: envoy.bootstrap.wasm
  typed_config:
    "@type": type.googleapis.com/envoy.extensions.wasm.v3.WasmService
    singleton: true
    config:
      configuration:
        "@type": type.googleapis.com/google.protobuf.StringValue
        value: "http_response_headers"
      # Use the same vm_config as above, so we can reuse the same VM for multiple queues.
      vm_config:
        vm_id: "receiver"
        runtime: "envoy.wasm.runtime.v8"
        code:
          local:
            filename: "./examples/shared_queue/receiver/main.go.wasm"

static_resources:
  listeners:
    - name: main
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 18000
      filter_chains:
        - filters:
            - name: envoy.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                codec_type: auto
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains:
                        - "*"
                      routes:
                        - match:
                            prefix: "/"
                          direct_response:
                            status: 200
                            body:
                              inline_string: "example body\n"
                http_filters:
                  - name: envoy.filters.http.wasm
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.wasm.v3.Wasm
                      config:
                        vm_config:
                          vm_id: "sender"
                          runtime: "envoy.wasm.runtime.v8"
                          code:
                            local:
                              filename: "./examples/shared_queue/sender/main.go.wasm"
                  - name: envoy.filters.http.router

admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
